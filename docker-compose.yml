version: "3.9"

services:
  reaction_bot:
    build: .
    container_name: reaction_bot
    env_file:
      - .env
    volumes:
      - /opt/telegram-reaction/sessions:/app/sessions
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
